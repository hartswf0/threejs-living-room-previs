<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene Previs with Director's Mode</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
        }
        #scene-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        #scene-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #controls select, #controls button {
            padding: 5px;
            margin-left: 5px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }
        #director-mode-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        canvas { 
            width: 100%; 
            height: 100%; 
        }
        /* Mini-map styling */
        #mini-map {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            border-radius: 5px;
            pointer-events: none; /* Allows interaction with main canvas */
        }
    </style>
</head>
<body>
    <div id="scene-info">
        <h2>Scene Title</h2>
        <p>Description of the scene.</p>
    </div>
    <div id="controls">
        <label for="scene-selector">Select Scene: </label>
        <select id="scene-selector">
            <option value="SC01">SC01: Alex's Restful Afternoon</option>
            <option value="SC02">SC02: Jordan's Laughter</option>
            <option value="SC03">SC03: Pug's Playful Focus</option>
            <!-- Dynamically populate additional scenes -->
        </select>
        <button id="director-mode-btn">Toggle Director's Mode</button>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
